<div class="search-area">
	<input class="search-field" placeholder="{{ isEnLang ? 'Search phrase' : 'Введите фразу для поиска' }}" [(ngModel)]="searchPhrase">
</div>

<div class="speakers" id="speakers">
	<mat-card class="speaker" *ngFor="let speaker of speakers | speakers:searchPhrase:3:isEnLang" (click)="openDetails(speaker.guid)" id="el_{{ speaker.guid }}">
		<div class="left">
			<div 	class="img" 
						[ngStyle]="{
							'background-image': 'url(../assets/speakers_imgs/' + speaker.photo + ')',
							'background-position': 'center center',
							'background-repeat': 'no-repeat',
							'background-size': 'cover'
						}"></div>
		</div>

		<div class="right">
			<div class="name fname">{{ isEnLang ? speaker.first_name_en : speaker.first_name_ru }}</div>
			<div class="name lname">{{ isEnLang ? speaker.last_name_en : speaker.last_name_ru }}</div>
			<div class="position">{{ isEnLang ? speaker.position_en : speaker.position_ru }}</div>
		</div>		
	</mat-card>
</div>
